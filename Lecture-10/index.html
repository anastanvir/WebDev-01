    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="fixed w-full p-2">
      <nav

            <li>Services</li>
            <li>Contact</li>
            <li>Attract</li>

          <div class="md:hidden flex flex-col items-end gap-1">
            <div class="bg-black w-8 h-[2px]"></div>
            <div class="bg-black w-6 h-[2px]"></div>
            <div class="bg-black w-8 h-[2px]"></div>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div
        class="w-screen h-full"
        style="

          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <div class="bg-black/40 w-screen h-screen md:pt-[200px] pt-[400px] flex md:flex-row flex-col justify-center items-center gap-20 md:px-20 px-10">
          <div class="text-white flex flex-col items-start gap-5 md:p-6 p-2" >

            <button class="bg-white p-2 text-[1.2rem] rounded-md hover:bg-white/50 text-black hover:text-white transition-all" >Click Now</button>
          </div>
          <div>
            <img src="./hero.png"class="vert-move md:w-[700px] w-[300px]" alt="">
          </div>
        </div>
      </div>
    </div>
